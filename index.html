<!DOCTYPE html>

<html>
    <head>
        <title>LED Control Panel</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>

    <body>
        <!-- GIF 1 -->
        <div class="led-container">
            <div class="gif-small">
                <img src="./img/red_win.gif" id="gif-1">
            </div>
            <div class="buttons">
                <button class="button-28" onclick="switchgif(1, './img/red_win.gif', true)">Red Wins</button>
                <button class="button-28" onclick="switchgif(1, './img/placeholder1.png', true)">Placeholder 1</button>
                <button class="button-28" onclick="switchgif(1, './img/placeholder2.png', true)">Placeholder 2</button>
                <button class="button-28" onclick="switchgif(1, './img/placeholder3.png', true)">Placeholder 3</button>
            </div>
        </div>

                <button class="button-28" onclick="switchgif(3, './img/placeholder3.png', true)">Placeholder 3</button>
            </div>
        </div>
        <!-- GIF 4 -->
        <div class="led-container">
            <div class="gif-small">
                <img src="./img/red_win.gif" id="gif-4">
            </div>

                <button class="button-28" onclick="switchgif(5, './img/placeholder1.png', true)">Placeholder 1</button>
                <button class="button-28" onclick="switchgif(5, './img/placeholder2.png', true)">Placeholder 2</button>

            </div>
        </div>
        <div class="switches">
            <input type="radio" id="master" name="n">
            <label for="master">MASTER</label>
            <input type="radio" id="rockies" name="n">
            <label for="rockies">ROCKIES</label>
            <input type="radio" id="prairies" name="n">
            <label for="prairies">PRAIRIES</label>
            <input type="radio" id="individual" name="n" checked>
            <label for="individual">INDIVIDUAL</label>
        </div>
